<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的旅遊計畫</title>
  <style>
    body{font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif; margin:20px; line-height:1.6}
    .day{border:1px solid #ddd; border-radius:12px; padding:14px; margin:12px 0}
    .time{font-weight:700}
    .tag{display:inline-block; border:1px solid #ccc; border-radius:999px; padding:2px 10px; font-size:12px; margin-left:6px}
  </style>
</head>
<body>
  <h1>旅行計畫（範本）</h1>

  <div class="day">
    <h2>Day 1</h2>
    <div><span class="time">09:00</span> 出發 <span class="tag">交通</span></div>
    <div><span class="time">12:00</span> 午餐 <span class="tag">美食</span></div>
    <div><span class="time">15:00</span> 景點A <span class="tag">景點</span></div>
  </div>

  <div class="day">
    <h2>Day 2</h2>
    <div><span class="time">10:00</span> 咖啡店 <span class="tag">休息</span></div>
    <div><span class="time">14:00</span> 逛街 <span class="tag">購物</span></div>
  </div>
</body>
</html>
