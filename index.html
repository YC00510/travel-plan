<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>旅遊行程規劃</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- 標題 -->
    <header class="header">
      <h1>馬來西亞 · Day 1</h1>
    </header>

    <!-- 分類按鈕 -->
    <div class="tabs">
      <button class="tab active">景點</button>
      <button class="tab">美食</button>
      <button class="tab">住宿</button>
    </div>

    <!-- 行程內容 -->
    <div class="content">

      <div class="card">
        <div class="time">09:00</div>
        <div class="place">麻六甲	馬六甲運河遊船</div>
        <div class="note">需預訂行程</div>
      </div>

      <div class="card">
        <div class="time">13:00</div>
        <div class="place">愛法摩沙水上世界 A’famosa Water World</div>
        <div class="note">需預訂</div>
      </div>

    </div>

    <!-- 新增按鈕 -->
    <button class="add-btn">＋ 新增地點</button>

  </div>

</body>
</html>



<style>
body {
  background-color: #f6f5f3;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.app {
  width: 360px;
  background-color: #ffffff;
  border-radius: 20px;
  padding: 20px;
}

.header h1 {
  font-size: 20px;
  margin-bottom: 16px;
}

.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.tab {
  flex: 1;
  padding: 8px 0;
  border-radius: 20px;
  background-color: #eeeeee;
  border: none;
  color: #666;
}

.tab.active {
  background-color: #e8dcca;
  color: #4a3b2a;
}

.content {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.card {
  background-color: #faf9f7;
  border-radius: 12px;
  padding: 12px;
}

.time {
  font-size: 12px;
  color: #999;
}

.place {
  font-size: 16px;
  margin: 4px 0;
}

.note {
  font-size: 13px;
  color: #777;
}

.add-btn {
  margin-top: 16px;
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: none;
  background-color: #d9cbb6;
  color: #4a3b2a;
}

</style>
