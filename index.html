<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>旅遊行程</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <div class="day-card">
      <h2 class="day-title">Day 1</h2>

      <div class="item">
        <div class="time">09:00</div>
        <div class="content">出發前往機場</div>
      </div>

      <div class="item">
        <div class="time">13:30</div>
        <div class="content">抵達飯店並辦理入住</div>
      </div>
    </div>
  </div>

<div class="app">

  <h1 class="city-title">東京</h1>

<div class="tabs">
  <button class="tab active">景點</button>
  <button class="tab">美食</button>
  <button class="tab">住宿</button>
</div>

  
  <!-- 分類選項 -->
  <div class="tabs">
    <div class="tab active">景點</div>
    <div class="tab">美食</div>
    <div class="tab">住宿</div>
  </div>

  <!-- 內容區 -->
  <div class="content-area">

    <div class="category active">
      <!-- 景點內容 -->
      麻六甲
      馬六甲運河遊船

    </div>

    <div class="category">
      <!-- 美食內容 -->
    </div>

    <div class="category">
      <!-- 住宿內容 -->
      巴生	巴生阿克瑪溫德姆飯店

    </div>

  </div>

</div>

  
</body>
</html>


<style>
body {
  margin: 0;
  font-family: sans-serif;
  background-color: #f5efe9; /* 溫暖米色 */
}

/* 整個 App 區域 */
.app {
  padding: 20px;
}

/* 一天的卡片 */
.day-card {
  background-color: #ffffff;
  border-radius: 16px;
  padding: 20px;
}

/* Day 標題 */
.day-title {
  margin-top: 0;
  margin-bottom: 16px;
}

/* 單一行程 */
.item {
  display: flex;
  gap: 12px;
  padding: 12px 0;
}

/* 時間 */
.time {
  color: #a07f5a;
  font-weight: bold;
  min-width: 60px;
}

/* 行程內容 */
.content {
  color: #333;
}

  /*未選取的按鈕樣式*/
  .tab {
  padding: 8px 16px;   /* 內距，讓它好點 */
  border-radius: 20px; /* 圓一點 */
  background-color: #f2f2f2;
  color: #555;
}

  
/*選取時的按鈕樣式*/
  .tab.active {
  background-color: #ffcf9d;
  color: #5a3a00;
}


</style>
